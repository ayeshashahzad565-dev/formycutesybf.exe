<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>for my cutesy bf.exe</title>
<style>
  :root {
    --max-size: 1080px;
  }

  html, body {
    height: 100%;
    margin: 0;
    background: #fcd6e3;
  }
  body {
    display: grid;
    place-items: center;
  }

  .app {
    position: relative;
    width: min(var(--max-size), 92vmin);
    aspect-ratio: 1 / 1;
    overflow: hidden;
    border-radius: 8px;
  }

  .screen {
    position: absolute;
    inset: 0;
    background-size: cover;
    background-position: center;
  }
  .hidden { display: none; }

  /* Button images */
  .btn {
    position: absolute;
    cursor: pointer;
    max-width: 40%;  /* responsive size */
    height: auto;
    transition: left 0.2s, top 0.2s;
  }

  /* Default positions for Screen 1 buttons */
  #btn-yes1 { left: 13%; top: 70%; }
  #btn-no1  { left: 50%; top: 70%; }

  /* Default position for Screen 2 button */
  #btn-yes2 { left: 30%; top: 70%; }
</style>
</head>
<body>

<div class="app" id="app">
  <!-- Screen 1 -->
  <div class="screen" id="screen1" style="background-image:url('1.png');">
    <img src="yes.png" class="btn" id="btn-yes1" alt="Yes">
    <img src="no.png"  class="btn" id="btn-no1"  alt="No">
  </div>

  <!-- Screen 2 -->
  <div class="screen hidden" id="screen2" style="background-image:url('2.png');">
    <img src="yes.png" class="btn" id="btn-yes2" alt="Yes">
  </div>
</div>

<script>
  const screen1 = document.getElementById('screen1');
  const screen2 = document.getElementById('screen2');
  const yes1 = document.getElementById('btn-yes1');
  const no1  = document.getElementById('btn-no1');

  yes1.addEventListener('click', () => {
    screen1.classList.add('hidden');
    screen2.classList.remove('hidden');
  });

  // Make NO button jump away on hover
  no1.addEventListener('mouseenter', moveNoButton);

let moving = false;
  function moveNoButton() {
    const app = document.getElementById('app');
    const rect = app.getBoundingClientRect();
    const btn = no1;

    const btnW = btn.offsetWidth;
    const btnH = btn.offsetHeight;

    const padding = 10;
    const maxX = rect.width - btnW - padding;
    const maxY = rect.height - btnH - padding;

    const x = padding + Math.random() * maxX;
    const y = padding + Math.random() * maxY;

    btn.style.left = (x / rect.width) * 100 + '%';
    btn.style.top  = (y / rect.height) * 100 + '%';
  }
</script>

</body>
</html>
